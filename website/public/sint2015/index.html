<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Sint 2105</title>
  <meta name="description" content="Sint 2105">
  <meta name="author" content="Marc Boeren">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />

  <link rel="shortcut icon" href="/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
  <style>
    * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
    html, body { height: 100%;}
    html, body, div, span,
    h1, h2, h3, p, blockquote, pre,
    code, em, img,
    small, strong, sub, sup, b, i, ol, ul, li,
    table, tbody, tr, th, td {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 1rem;
      line-height: 1.5em;
      font: inherit;
      vertical-align: baseline;
      position: relative;
    }
    a:hover, a:active { outline: none; }

    html { font-size: 20px; }
    body { position: relative; background: #7dbae9 url(res/papier.jpg) top center no-repeat; background-size: cover; color: white; font-family: 'Coming Soon', cursive; font-weight: bold; overflow: hidden; }
    h1 { font-size: 4rem; color: rgba(255, 240, 16, 1);}
    a { color: white; text-decoration: none; }
    a:visited, a:hover, a:active { color: white; }

    div { position: absolute; top: 20%; left: 20%; right: 20%; background: rgba(74, 80, 148, 0.9); border-radius: 2rem; padding: 2rem; text-align: center; }
    .welcome.hide { top: -100%; }
    .surprise.hide { top: 120%; }
    div { transition: all 0.25s ease-in-out 0s; }
    .unknown.hide { display: none; }

    a { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background: rgba(122, 168, 42, 0.9); border-radius: 1rem; }
    .surprise a { background: rgba(223, 134, 27, 1); }

    @media only screen and (max-width: 659px) {
      html { font-size: 14px; }
      h1 { font-size: 3rem; }
      div { left: 10%; right: 10%;
    }
    @media only screen and (min-width: 660px) and (max-width: 980px) {
      html { font-size: 16px; }
      div { left: 10%; right: 10%;
    }

  </style>
</head>
<body>

    <div class="unknown">
      <p>Hoi, welkom op de surprise-site!</p>
      <p>Je staat niet in het grote boek!</p>
    </div>

    <div class="welcome hide">
      <p>Hoi, welkom op de surprise-site, </p>
      <h1 class="name">Francine</h1>

      <p>Kijkt er niemand mee???</p>
      <a href="#">Klik dan hier!</a>
    </div>

    <div class="surprise hide">
      <p><span class="name">Francine</span>, je mag een surprise maken voor:</p>
      <h1 class="surprisename">Francine</h1>

      <p>Goed gezien? Onthouden dan!</p>
      <a href="#">Klik de naam weg!</a>
    </div>

  <script src="res/jquery-1.9.0.min.js"></script>
  <script src="res/site.js"></script>
</body>
</html>
